# -----------------------------
# Application & Server Config
# -----------------------------
spring.application.name=AgriHelp
server.port=8081

# -----------------------------
# MongoDB Connection
# -----------------------------
spring.data.mongodb.uri=mongodb://localhost:27017/agrihelp
spring.data.mongodb.database=agrihelp

# -----------------------------
# JWT Configuration
# -----------------------------
jwt.secret=mysupersecretkey      # Replace with a strong secret in production
jwt.expiration=36000000          # Token validity in milliseconds (10 hours)

# -----------------------------
# Logging
# -----------------------------
logging.level.org.springframework=INFO

# -----------------------------
# Thymeleaf / Template Fix
# -----------------------------
# Since backend is API-only, disable template location checking
spring.thymeleaf.check-template-location=false

# -----------------------------
# CORS (Optional - for frontend dev)
# -----------------------------
# Uncomment and set if your frontend runs on a different port
# spring.web.cors.allowed-origins=http://localhost:3000
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE

# -----------------------------
# Realtime API Config
# -----------------------------

# Weather API (OpenWeatherMap)
weather.api.url=https://api.openweathermap.org/data/2.5/weather
weather.api.key=<YOUR_OPENWEATHERMAP_API_KEY>   # Replace with your actual API key

# Market Price API
marketprice.api.url=https://api.example.com/marketprice   # Replace with real API endpoint
