# -----------------------------
# Application & Server Config
# -----------------------------
spring.application.name=AgriHelp
server.port=8081

# -----------------------------
# MongoDB Connection
# -----------------------------
spring.data.mongodb.uri=mongodb://localhost:27017/agrihelp
spring.data.mongodb.database=agrihelp

# -----------------------------
# JWT Secret (Development)
# -----------------------------
jwt.secret=mysupersecretkey

# -----------------------------
# Logging
# -----------------------------
logging.level.org.springframework=INFO

# -----------------------------
# Spring Security (Dev Credentials)
# -----------------------------
spring.security.user.name=admin
spring.security.user.password=admin123

# -----------------------------
# Thymeleaf / Template Fix
# -----------------------------
# Since backend is API-only, disable template location checking
spring.thymeleaf.check-template-location=false

# -----------------------------
# CORS (Optional - for frontend dev)
# -----------------------------
# Uncomment if your frontend runs on a different port, e.g., 3000
# spring.web.cors.allowed-origins=http://localhost:3000
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE

# -----------------------------
# Realtime API Config
# -----------------------------

# Weather API (OpenWeatherMap)
# Replace <YOUR_API_KEY> with your actual key
weather.api.url=https://api.openweathermap.org/data/2.5/weather
weather.api.key=<YOUR_API_KEY>

# Market Price API
# Replace with actual government API URL or mock URL
marketprice.api.url=https://api.example.com/marketprice

# OpenWeatherMap API Key for irrigation advice
weather.api.key=YOUR_OPENWEATHERMAP_API_KEY
